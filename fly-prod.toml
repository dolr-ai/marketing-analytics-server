
app = 'marketing-analytics-server'
primary_region = 'bom'

[processes]
web = "./marketing-analytics-server"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = "off"
auto_start_machines = false
min_machines_running = 1
processes = ["web"]

[env]
BACKEND = "LIVE"
RUST_LOG = "info"
SERVER_PORT = "3000"

[services.concurrency]
hard_limit = 1000
soft_limit = 500

[[vm]]
memory = '8gb'
cpu_kind = 'shared'
cpus = 8