app = 'marketing-analytics-server-staging'
primary_region = 'bom'

[processes]
web = "./marketing-analytics-server"

[http_service]
internal_port = 3000
force_https = true
auto_stop_machines = "off"
auto_start_machines = true
min_machines_running = 1
processes = ["web"]

[env]
BACKEND = "LIVE"
RUST_LOG = "info"
SERVER_PORT = "3000"
IP_DB_PATH = "/app/ip_db.mmdb"


[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 2048
